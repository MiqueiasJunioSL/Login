<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mq.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login</title>
</head>
<body>
    <main>
        <form>
            <section>
                <h1>Login</h1>
                <div>
                    <p>Seja bem vindo(a) novamente.
                       Faça login para acessar sua conta e
                       poder fazer as configurações no seu ambiente
                    </p>
                </div>

                <div class="input">
                    <label for="email" class="material-icons md-48">person</label>
                    <input type="email" id="email" required maxlength="30">
                </div> <br>

                <div  class="input1">
                    <label for="senha" class="material-symbols-outlined">key</label>
                    <input type="password" id="senha" required minlength="8" maxlength="20">
                </div>

                <input id="submit" type="submit" value="Entrar">

                <a target="_blank" href="https://support.google.com/accounts/answer/7682439?hl=pt-BR"> Esqueci a senha</a>
            </section>
        </form>
    </main>
</body>
</html>
